version: 1

backend:
  phases:
    build:
      commands:
        - nvm install 20.14.0  # Ensure correct Node.js version
        - nvm use 20.14.0
        - node -v  # Verify Node.js version
        - npm cache clean --force  # Clear npm cache to prevent conflicts
        - npm install --no-audit --legacy-peer-deps --optional  # Install dependencies
        - npx @aws-amplify/backend-cli pipeline-deploy --branch main --app-id d3cquioas91m1q

frontend:
  phases:
    build:
      commands:
        - nvm install 20.14.0  # Ensure correct Node.js version
        - nvm use 20.14.0
        - node -v  # Verify Node.js version
        - npm cache clean --force  # Clear npm cache to prevent conflicts
        - npm install --no-audit --legacy-peer-deps --optional  # Install dependencies
        - npm run build  # Build your frontend
        
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
