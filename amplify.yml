version: 1

backend:
  phases:
    build:
      commands:
        - nvm install 20.14.0  # Ensure correct Node.js version
        - nvm use 20.14.0
        - node -v  # Verify Node.js version
        - npm cache clean --force  # Clear npm cache to prevent conflicts
        - npm install --no-audit --legacy-peer-deps --optional  # Ensure optional dependencies are installed
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - nvm install 20.14.0  # Ensure correct Node.js version
        - nvm use 20.14.0
        - node -v  # Verify Node.js version
        - npm cache clean --force  # Prevent conflicts
        - npm install --no-audit --legacy-peer-deps --optional  # Ensure optional dependencies
        - npm run build
        
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
